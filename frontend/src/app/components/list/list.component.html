  <div class="card-body">
    <h4 class="card-title"> User Details</h4>
    <table class ="table table-hover">
      <tr>
        <th>ID</th>
        <th>First Name</th>
            <th>Last Name</th>
              <th>User Name</th>
                <th>Email</th>
                      <th>Operations</th>
      </tr>
      <tr *ngFor ="let user of users">
        <td>{{user._id}}</td>
          <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
              <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td><button class="btn btn-primary"(click)="doUpdate(user)">Update</button>
                  <button class="btn btn-danger"(click)="doDelete(user)">Delete</button></td></tr>
              </table>
</div>
