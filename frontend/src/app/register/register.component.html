<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <!-- <div class="col-sm-12" style="text-align:center;">
    Register
  </div> -->

  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input formControlName="firstname" type="text" class="form-control" id="firstname"  placeholder="First Name" autocomplete="firstname">

      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input formControlName="lastname" type="text" class="form-control" id="lastname"  placeholder="Last Name" autocomplete="lastname">

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" autocomplete="email">

      </div>
      <div class="form-group">
          <label for="Username">Username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputUsername"  placeholder="username" autocomplete="username">

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput"  placeholder="password" autocomplete="password">

      </div>
      <div class="form-group">
          <label for="Cpassword">Confirm Password</label>
          <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput"  placeholder="password" autocomplete="cpass">

        </div>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="register()">Register</button>
          <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Log in</button>
      </div>
    </form>
  </div>
</div>
